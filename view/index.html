<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>book</title>
<link href="/css/style.css" rel="stylesheet" type="text/css">
<script src="/css/jq.mobi.js" type="text/javascript"></script>
</head>

<body>
	<div class="container" id="info">
		<div id="left">
			<img src="/css/default.png" />
        	</div>
        
        <div id="right">
        </div>
    </div>
    
		<div class="container" id="status">
    </div>
    
    <div class="container" id="content">
    	<div id="g" id="summary">
			</div>
    </div>
</body>
</html>
<script>
$.ajax({
	type: 'post',
	url: window.location.pathname,
	success: function(data){
		var data = eval("(" + data + ")"); 
		console.log(data);
		
		var new_image = $('<img style="display:hidden" src="/thumbs/' + data.image_name + '" />');
		new_image.load(function(){
			$("#left img").remove();
			$("#left").append(new_image);
		});

		$("#right").append('<p id="a">' + data.pin + '</p>');
		$("#right").append('<p id="b">' + data.author + '</p>');
		$("#right").append('<p id="c">' + data.publish + '</p>');
		$("#right").append('<p id="d">' + data.price + '</p>');
		$("#right").append('<p id="d">' + data.isbn + '</p>');
		
		var status = data.status;
		for(var i = 0; i < status.length; i++){
			$("#status").append('<p class="f">'+status[i].status+' '+status[i].rt_date+' '+status[i].location+' '+status[i].type+'</p>');
		}
		$("#summary").append('<p>'+data.summary+'</p>');
	}
});
</script>
